version: '3.8'
services:
  pricing-service:
    build: .
    image: red-inn-pricing:latest
    container_name: red-inn-pricing
    environment:
      - TZ=Asia/Singapore
      - ASPNETCORE_ENVIRONMENT=Production    
    volumes:
      - ./Credentials:/app/credentials:ro
      - ./logs:/app/logs
    restart: unless-stopped
    stdin_open: true
    tty: true
