version: '3.8'
services:
  pricing-service:
    build: .
    image: red-inn-pricing:latest
    container_name: red-inn-pricing
    environment:
      - TZ=Asia/Singapore
    volumes:
      # Mount your Credentials folder to /app/credentials in container
      - ./Credentials:/app/credentials:ro
      # Mount logs directory for output
      - ./logs:/app/logs
    restart: unless-stopped
    # For testing - remove in production
    stdin_open: true
    tty: true
